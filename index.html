<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">

    <title>Погнали</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="/image/logo_full.png" alt="logo">
            <img src="image/Rectangle 1.svg" alt="line">
            <div class="menu">
                <ul>
                    <li> <a href="#">О СЕРВИСЕ</a> </li> 
                    <li> <a href="#">НАПРАВЛЕНИЯ</a> </li> 
                    <li> <a href="#">ПОПУТЧИКИ</a> </li> 
                 </ul>
            </div>
            <div class="authorization">
                <button class="phone">
                    <img src="/image/phone.png" alt="phone">
                </button>
                <button class="mail">
                    <img src="/image/mail.png" alt="mail">
                </button>
                <button class="reg">Авторизация</button>
            </div>
        </header>
        <main>
            <img class="main__image" src="image/globe-back-desktop.png" alt="main-image">
            <div class="first-page">
            <h1 class="title">В путешествие с крутыми попутчиками!</h1>
            <div class="traveller">
                
                <img src="/image/traveller-illustration-desktop 1.png" alt="man">

            </div>
            <div class="text__block">
                <p>«Лучшее приложение, что я видел в жизни!»</p>
                <p>Мурат Эльтазин главный редактор газеты «гаджетлайф»</p>
            </div>
            </div>
            <div class="block">
                <div class="block__first">
                    <p>Выберите направление</p>
                    <p>1</p>
                </div>
                <div class="block__second">
                    <p>Изучите идеи путешественников</p>
                    <p>2</p>
                </div>
                <div class="block__third">
                    <p>Находите тех, кто похож на вас</p>
                    <p>3</p>
                </div>
                <div class="block__fourth">
                    <p>Путешествуйте вместе!</p>
                    <p>4</p>
                </div>
            </div>
                
            
        </main>
        
    </div>
    
</body>
</html>
